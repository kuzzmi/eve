<!doctype html>
<html>
  <head>
    <title>Eve</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <style>
      @import url(http://fonts.googleapis.com/css?family=Open+Sans:700,300,400&subset=latin,cyrillic);
      @import url(http://fonts.googleapis.com/css?family=Anonymous+Pro:700,400&subset=latin,cyrillic);
      * { 
        margin: 0; 
        padding: 0; 
        box-sizing: border-box; 
      }
      body {
        background: #343c47; 
        color: #ffffff; 
        font-family: 'Open Sans', sans-serif;
        overflow: hidden;
        font-size: 16px;
      }
      form {
        background: #343c47;
        padding: 15px;
        position: fixed;
        bottom: 0;
        width: 100%; 
        height: 67px;
      }
      form input {
        font-family: 'Anonymous Pro';
        font-size: 15px;
        border: 0;
        border-radius: 4px;
        padding: 10px;
        width: 100%;
        background-color: #616d7d;
        color: #C7CCD3;
        outline: none;
      }
      form input:focus {
        color: #fff;
        border: none;
      }
      form button { 
        display: none; 
      }
      .header {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: 50px;
        background-color: #00b98d;
        text-align: center;
      }
      .header h3 {
        font-weight: 700;
        line-height: 45px;
        margin: 0;
      }
      #messages { 
        font-family: 'Anonymous Pro';
        list-style-type: none; 
        margin: 0; 
        padding: 0;
        position: absolute;
        overflow: hidden;
        top: 50px;
        bottom: 67px;
        left: 0;
        right: 0;
      }
      #messages:hover {
        overflow: auto;
      }
      #messages li {   
        padding: 15px;
        word-wrap: break-word;
        border-bottom: 1px solid #2E353F;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
      }
      #messages li.out {
        text-align: left;
      }
      #messages li.in { 
        text-align: right;        
      }
      li.out th, li.out td {
        padding: 2px 5px;
      }
      .text-red {
        color: #ED7679;
      }
      .text-green {
        color: #B1EC77;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h3>Eve</h3>
    </div>

    <ul id="messages">
    </ul>

    <form action="">
      <input id="m" autocomplete="off" placeholder="Type your message..."/><button>Send</button>
    </form>
    
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script>
      window.socket = io();

      socket.on('output', function(msg){
        $('#messages')
          .append($('<li class="out">')
          .html(msg.replace(/\r\n/g, '<br />')));
        var messages = $('#messages');
        messages.scrollTop(messages[0].scrollHeight)
      });

      $('form').submit(function() {
        var msg = $('#m').val();
        $('#messages').append($('<li class="in">').text(msg));
        socket.emit('input', msg);
        $('#m').val('');
        return false;
      });

      /*Disable inputs when not connected*/
      /*Display some status indication (connected, disconnected, connecting...)*/
    </script>
  </body>
</html>
